<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Bucket List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #bucket-list {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #fff;
      margin: 10px 0;
      padding: 10px;
      border-left: 5px solid #2196F3;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .visited {
      text-decoration: line-through;
      color: gray;
    }
    input[type="text"] {
      width: 70%;
      padding: 10px;
      margin-right: 10px;
    }
    button {
      padding: 10px 15px;
      background-color: #2196F3;
      color: blue;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>
  <h1>Travel Bucket List</h1>
  <div>
    <input type="text" id="place-input" placeholder="Add a new place..." />
    <button onclick="addPlace()">Add</button>
  </div>
  <ul id="bucket-list"></ul>

  <script>
    function addPlace() {
      const input = document.getElementById("place-input");
      const place = input.value.trim();
      if (place === "") return;

      const li = document.createElement("li");
      li.innerHTML = `
        <span>${place}</span>
        <input type="checkbox" onclick="toggleVisited(this)">
      `;
      document.getElementById("bucket-list").appendChild(li);
      input.value = "";
    }

    function toggleVisited(checkbox) {
      const placeText = checkbox.previousElementSibling;
      placeText.classList.toggle("visited", checkbox.checked);
    }
  </script>
</body>
</html>
